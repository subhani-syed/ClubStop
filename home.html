<!DOCTYPE html>
<html lang="en">
<head>
    <title>ClubStop - Get updates of your club</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="header">
        ClubStop
    </div>
    <div class="wrapper">
        <div class="Technical club_div">
            <img src="images/manual/technical.jpg" alt="technical poster">
            <h1>Technical</h1>
        </div>
        <div class="Social club_div">
            <img src="images/manual/social.png" alt="social poster">
            <h1>Social</h1>
        </div>
        <div class="Arts club_div">
            <img src="images/manual/art.jpg" alt="arts poster">
            <h1 >Arts</h1>
        </div>
        <div class="Literature club_div">
            <img src="images/manual/literature.jpg" alt="literature poster">
            <h1>Literature</h1>
        </div>
    </div>
</body>
</html>
